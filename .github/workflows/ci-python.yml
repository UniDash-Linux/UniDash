name: Python CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - 'api/**'
              - '.github/workflows/ci-python.yml'

  test:
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e "api/shared[dev]" -e "api/db[dev]" -e "api/sso[dev]" -e "api/unidash[dev]" -e "api/admin[dev]" -e "api/backup[dev]"

      - name: Lint with ruff
        run: ruff check api/

      - name: Check formatting with black
        run: black --check api/

      - name: Run tests with coverage
        run: |
          pytest api/shared/tests/ --cov=api --cov-report=term-missing --cov-fail-under=100

  test-skipped:
    needs: changes
    if: needs.changes.outputs.python != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No Python changes detected, skipping tests"

  lint:
    needs: changes
    if: needs.changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install linters
        run: pip install ruff black

      - name: Run ruff
        run: ruff check api/

      - name: Run black
        run: black --check api/

  lint-skipped:
    needs: changes
    if: needs.changes.outputs.python != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "No Python changes detected, skipping lint"
