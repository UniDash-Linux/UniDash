name: Update Screenshots

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      mockups: ${{ steps.filter.outputs.mockups }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            mockups:
              - '_bmad-output/planning-artifacts/ux-design-directions.html'
              - 'scripts/generate-screenshots.mjs'

  # Only runs on push to develop - generates screenshots and creates PR
  generate:
    needs: changes
    if: needs.changes.outputs.mockups == 'true' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          ref: develop

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install pngquant
        run: sudo apt-get install -y pngquant

      - name: Hash existing screenshots
        id: hash-before
        run: |
          if [ -d docs/src/assets/screenshots ]; then
            find docs/src/assets/screenshots -name '*.png' -exec sha256sum {} \; | sort > /tmp/before.txt
          else
            touch /tmp/before.txt
          fi

      - name: Generate screenshots
        run: node scripts/generate-screenshots.mjs

      - name: Check for changes
        id: changes
        run: |
          find docs/src/assets/screenshots -name '*.png' -exec sha256sum {} \; | sort > /tmp/after.txt
          if diff -q /tmp/before.txt /tmp/after.txt > /dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update mockup screenshots"
          branch: auto/update-screenshots
          base: develop
          delete-branch: true
          title: "chore: update mockup screenshots"
          body: |
            This PR was automatically generated by the update-screenshots workflow.

            Screenshots have been regenerated from the UX design mockups.
          labels: |
            automated
            documentation

  # Skipped message for PRs and push without mockup changes
  generate-skipped:
    needs: changes
    if: needs.changes.outputs.mockups != 'true' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Screenshot generation only runs on push to develop"
          else
            echo "No mockup changes detected, skipping screenshot generation"
          fi
