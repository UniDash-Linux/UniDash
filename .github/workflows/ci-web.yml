name: Web CI

on:
  push:
    branches: [main, develop]
    paths:
      - "web/**"
      - ".github/workflows/ci-web.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "web/**"
      - ".github/workflows/ci-web.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run ESLint
        run: npm run lint
        working-directory: web

      - name: Run tests with coverage
        run: npm run test:coverage
        working-directory: web

      - name: Build
        run: npm run build
        working-directory: web

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web

      - name: Run ESLint
        run: npm run lint
        working-directory: web

      - name: Check Prettier
        run: npx prettier --check .
        working-directory: web
