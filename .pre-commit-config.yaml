# Pre-commit hooks for UniDash
# See https://pre-commit.com for more information
# Install: pre-commit install

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict

  # Python: Ruff (linting + formatting)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Python: Black (formatting)
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3

  # Frontend: Prettier (uses local prettier from web/ and docs/)
  - repo: local
    hooks:
      - id: prettier-web
        name: prettier (web)
        entry: bash -c 'cd web && npx prettier --write --ignore-unknown "${@#web/}"' --
        language: system
        files: ^web/
        types_or: [javascript, jsx, ts, tsx, json, css, astro]
      - id: prettier-docs
        name: prettier (docs)
        entry: bash -c 'cd docs && npx prettier --write --ignore-unknown "${@#docs/}"' --
        language: system
        files: ^docs/
        types_or: [javascript, jsx, ts, tsx, json, markdown, mdx, astro]
